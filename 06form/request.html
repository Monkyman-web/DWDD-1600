        <h1>Request a Car</h1>
        <form method="get" class="myform" action="thanks.html">

                <label>First Name* <input type="text" name="fname" required></label>

                <label>Cell Number* <input type="tel" name="phone" required placeholder="987-555-1234"></label>

            <fieldset>
            <legend>Car Make</legend>
            <label><input type="radio" name="make" value="ford">Ford</label>
            <label><input type="radio" name="make" value="chevrolet">Chevrolet</label>
            <label><input type="radio" name="make" value="toyota">Toyota</label>      
            </fieldset>

            <fieldset>
                <legend>Car Model</legend>
                <label>Ford
                    <select name="Ford">
                        <option value="none"></option>

                        <option value="transit">Transit</option>
                    </select>
                </label>

                <label>Chevrolet
                    <select name="Chevrolet">

                        <option value="malibu">Malibu</option>
                        <option value="express cargo">Express Cargo</option>
                        <option value="express passenger">Express Passenger</option>
                    </select>
                </label>

                <label>Toyota
                    <select name="Toyota">
                        <option value="none"></option>
                        <option value="2025 corolla">2025 Corolla</option>
                        <option value="2025 corolla hybrid">2025 Corolla Hybrid</option>
                        <option value="2025 corolla hatchback">2025 Corolla Hatchback</option>

            <label>Comments
